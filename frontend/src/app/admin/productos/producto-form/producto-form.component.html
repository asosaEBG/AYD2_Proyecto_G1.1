<div class="container">
  <div class="row mt-5">
    <div class="col-lg-10">
      <h1>{{isNew ? "Nuevo Producto" : "Editar Producto"}}</h1>
    </div>
    <div class="col-lg" *ngIf="!isNew">
      <div class="d-grid gap-2">
        <button class="btn btn-danger btn-sm" (click)="eliminar()">eliminar</button>
      </div>
    </div>
    <div class="col-lg">
      <div class="d-grid gap-2">
        <button class="btn btn-secondary btn-sm" (click)="atras()">Atrás</button>
      </div>
    </div>
  </div>
  <hr>
  <app-loading *ngIf="loading"></app-loading>
  <ng-container *ngIf="!loading">
    <form [formGroup]="productoForm">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="d-flex justify-content-between">
          <div class="card" style="width: 18rem; height: min-content;">
            <img [src]="isNew ? (imagenProducto ? imagenProducto : '../../../assets/img/register-img-placeholder.png') :  (imagenProducto ? imagenProducto : producto.portada)" class="card-img-top img-perfil" alt="...">
            <div class="card-body">
              <h5 class="card-content">Portada</h5>
              <input type="file" (change)="cargarImagen($event)" class="form-control mb-2" formControlName="portada">
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-lg">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidNombre}" formControlName="nombre">
                <div class="invalid-feedback">
                  Nombre completo es requerido
                </div> 
              </div>
              <div class="col-lg">
                <label class="form-label">Categoria</label>
                <select class="form-select" [ngClass]="{'is-invalid': notValidCategoria}" formControlName="categoriaId">
                  <option [ngValue]="null">Elegir categoría</option>
                  <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.descripcion}}</option>
                </select>
                <div class="invalid-feedback">
                  Categoria es requerida
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg">
                <label class="form-label">Descripcion</label>
                <textarea cols="50" rows="3" class="form-control" [ngClass]="{'is-invalid': notValidDescripcion}" formControlName="descripcion"></textarea>
                <div class="invalid-feedback">
                  Descripcion es requerida
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg">
                <label class="form-label">Proveedor</label>
                <select class="form-select" [ngClass]="{'is-invalid': notValidProveedor}" formControlName="proveedorId">
                  <option [ngValue]="null">Elegir proveedor</option>
                  <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{proveedor.nombre}}</option>
                </select>
                <div class="invalid-feedback">
                  Proveedor es requerida
                </div>
              </div>
              <div class="col-lg">
                <label class="form-label">Precio</label>
                <input type="number" class="form-control" [ngClass]="{'is-invalid': notValidPrecio}" formControlName="precio">
                <div class="invalid-feedback">
                  Precio es requerido
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <label class="form-label">Costo</label>
                <input type="number" class="form-control" [ngClass]="{'is-invalid': notValidCosto}" formControlName="costo">
                <div class="invalid-feedback">
                  Costo es requerido
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="showAlert">
          {{ alertMessage }}
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
    </form>
  </ng-container>
</div>
