<div class="container h-100 mt-5">

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 rounded-3 bg-light">
      <div class="p-3" *ngIf="!loading">
        <ng-container *ngIf="vistaActual == 'formulario-registro'">
          <h3>Registrate</h3>
          <form [formGroup]="registerForm">
            <div class="d-flex justify-content-between">
              <div class="card" style="width: 18rem;">
                <img [src]="imagenPerfil ? imagenPerfil : '../../../assets/img/register-img-placeholder.png'" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Imagen de Perfil</h5>
                  <input type="file" (change)="cargarImagen($event)" class="form-control mb-2">
                </div>
              </div>
              <div class="p-2">
                <div class="row mt-2">
                  <div class="col-lg">
                    <label class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidNombre}" formControlName="nombre">
                    <div class="invalid-feedback">
                      Nombre es requerido
                    </div>   
                  </div>
                  <div class="col-lg">
                    <label class="form-label">Apellido(s)</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidApellido}" formControlName="apellido">
                    <div class="invalid-feedback">
                      Apellido es requerido
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-lg">
                    <label class="form-label">Telefono</label>
                    <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidTelefono}" formControlName="telefono">
                    <div class="invalid-feedback">
                      Telefono es requerido
                    </div>
                  </div>

                  <div class="col-lg">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" [ngClass]="{'is-invalid': notValidCorreo}" formControlName="correo">
                    <div class="invalid-feedback">
                      Correo válido es requerido
                    </div>
                  </div>
                  
                </div>
                <div class="row mt-2">
                  <div class="col-lg">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" [ngClass]="{'is-invalid': notValidPassword}" formControlName="password">
                    <div class="invalid-feedback">
                      Debe tener mínimo 8 caracteres, 1 especial, 1 mayúscula, 1 minúscula
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-lg">
                    <label class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" [ngClass]="{'is-invalid': notValidPasswordRepeat}" formControlName="passwordRepeat">
                    <div class="invalid-feedback">
                      Debe ser exactamente igual
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="alert alert-danger mt-2" *ngIf="showAlert">
              {{ alertMessage }}
            </div>
            <div class="d-flex justify-content-between mt-2">
              <a class="text-primary" [routerLink]="['/auth/login']">Ya tienes cuenta?</a>
              <button type="button" class="btn btn-primary"  (click)="cambiarVista()">Continuar</button>
            </div>
          </form>
        </ng-container>
        <ng-container *ngIf="vistaActual === 'elegir-opcion'">
          <div class="p-5 d-flex flex-column ">
            <div class="d-flex flex-row justify-content-center">
              <h1>¿Deseas agregar método de pago?</h1>
            </div>
            <div class="d-flex flex-row justify-content-between mt-5">
              <button class="btn btn-secondary">En otro momento</button>
              <button class="btn btn-primary">Agregar método de pago</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>
