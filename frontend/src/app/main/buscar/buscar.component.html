<div class="container">
  <div class="row mt-5">
    <div class="col-lg-10">
      <h1>
        Buscar
      </h1>
    </div>
    <div class="col-lg">

    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-3">
      <input type="text" class="form-control form-control-sm" [(ngModel)]="textoBuscar" placeholder="QuÃ© juego deseas buscar?" (keyup.enter)="buscar()">
    </div>
    <div class="col-lg-1">
      <button class="btn btn-primary btn-sm" ngbTooltip="Buscar" (click)="buscar()">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>
  <table class="table" *ngIf="!loading">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Proveedor</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>
          <img [src]="producto.portada" class="rounded float-start fotografia" alt="portada">
        </td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.categoria_producto}}</td>
        <td>{{producto.proveedor}}</td>
        <td>{{producto.precio | currency: 'Q'}}</td>
        <td>
          <button class="btn btn-sm btn-primary" ngbTooltip="Editar" (click)="verProducto(producto.id)">
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
